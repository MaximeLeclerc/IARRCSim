# A lot of the information listed here is best
# taken from the current autonomous robot racing competition rules.

# Information on devices will be tied to your robot's unique hardware design and components.
# 

# units:
# all lengths are in centimetres or pixels where appropriate.
# all timing is in miliseconds
# all frequencies measured in Hz(cycles per second)
# all angles are in degrees.



###################################################################
##################### Car Design and Components ###################
###################################################################

# suspension-softness is a measure of the amount the body of the car tilts as it goes into turns.

# 0 - rock solid mount that will not tilt at all no matter how sharp a turn.
# 0.5 - somewhat stiff.  
# 1 - default softness
# 2 - very soft.  The mount tilts a lot with even small turns.
# 3 - even softer... you get the point. :-P
suspension-softness = 2


# for scale hints in sensor editor

roboticcar-guide-height = 25
roboticcar-guide-width = 35
roboticcar-guide-length = 55

# maximum speed that the drone helicopter can fly at
drone-speed-max = 200




########################################################

# camera and display options

# resolution in pixels

device-video-width = 400
device-video-height = 600

# field of view measured in degrees

device-video-fov = 45.0

device-video-position-y = 25


########################################################

# current LIDAR properties based on Hokuyo URG-04LX Laser RangeFinder (LIDAR)
# http://www.hizook.com/projects/hokuyo-urg-04lx-laser-rangefinder-lidar

# maximum detectable depth in cm
device-lidar-range-max = 400

# minimum detectable depth in cm
device-lidar-range-min = 10

# degrees of scan interval
device-lidar-range-scan = 270

# degrees of separation between depth measurement rays
device-lidar-resolution-angle = 0.36

# number of complete scans per second
device-lidar-scan-frequency = 10

########################################################


# maximum depth/distance the ultrasonic sensor can detect in cm
device-ultrasonic-range-max = 600

# minimum depth/distance the ultrasonic sensor can detect in cm
device-ultrasonic-range-min = 10




###################################################################
######################## Competition rules ########################
###################################################################

# stop sign

stopsign-width = 50
stopsign-bottom = 100

stopsign-line-distance = 100
stopsign-line-width = 10


########################################################

# traffic lights

trafficlight-bottom = 100
trafficlight-height = 100
trafficlight-width = 40

# radius of the red and green lights
trafficlight-radius = 15

# a white line for marking the stopping area
trafficlight-line-distance = 150
trafficlight-line-width = 20

# timing is in miliseconds

trafficlight-timing-red = 30000
trafficlight-timing-green = 90000

########################################################

# tunnels

tunnel-width = 200
tunnel-height = 70
tunnel-length = 500
tunnel-length-min = 300
tunnel-length-max = 600

########################################################

# ramps

ramp-width = 150
ramp-height = 40
ramp-length = 400


########################################################

# pylons

pylon-height = 20
pylon-radius = 7


###################################################

# penalties - not used for anything yet

penalty-obstacle-displacement = 30000
penalty-leaving-course = 30000

# for vehicles that stop without 
# any noticeable reason
penalty-stop-timing-limit = 30000

###################################################################
######################## General Settings ########################
###################################################################

## want to use lighting and shadows?  1 for true, 0 for false.
environment-lighting-enabled = 0

########################################################################
########################## sun light direction ############################

environment-lighting-direction-x = 0.7
environment-lighting-direction-y = 0.3
environment-lighting-direction-z = 0.3

# port for the simulator's documentation and interface website

docserver-port = 2601

# is the simulation running at realtime?  0 for false, 1 for true.
application-paused = 0
